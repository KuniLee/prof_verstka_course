<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div
        class="container-xl d-flex align-items-center justify-content-between"
      >
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="#">
            <img
              src="images/navbar/logo.png"
              alt="logo"
              class="d-inline-block"
            />
          </a>
          <a href="#">
            <img
              src="images/navbar/search.svg"
              alt="search"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>
        <div class="d-flex align-items-center gap-4">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="d-none d-md-block" href="#">
            <img
              src="images/navbar/profile.svg"
              alt="profile"
              class="d-inline-block align-text-top"
            />
          </a>
          <a class="d-none d-md-block" href="#">
            <img
              src="images/navbar/cart.svg"
              alt="cart"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header justify-content-end">
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </nav>

    <div class="first-page">
      <div class="container-xl h-100">
        <div class="h-100 row align-items-center">
          <div class="col-6 h-100 d-none d-sm-block position-relative">
            <img
              class="h-100 position-absolute"
              src="images/head/man.png"
              alt=""
            />
          </div>

          <div class="naming d-flex col-sm-6 col-12 justify-content-center">
            <div class="line"></div>
            <div class="header">
              THE BRAND
              <p>OF LUXERIOUS <span>FASHION</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
